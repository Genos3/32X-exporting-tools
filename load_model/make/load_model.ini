// config file
make_fp = 1  // make fixed point
fp_size = 8  // fixed point size
swap_yz = 0  // exchange y and z
invert_tx_y = 1  // invert y on textured coords
make_cw = 1  // make clockwise
resize_txcoords = 1  // pre multiply the texture coordinates by the texture size
// enable_types = 1  // allow faces to have different types (sprite, animated)
scale_vt = 0  // scale vertices
scale_factor_f = 0.125
make_sprites = 1
export_objects = 1
join_objects = 0  // move all objects to 0,0
objects_center_xz_origin = 0  // put the X and Z origin in the center if join_objects is enabled
objects_center_y_origin = 0  // put the Y origin in the center if join_objects is enabled
merge_vertices = 1  // merge vertices that are close to each other
merge_vt_dist_f = 0.01
dup_tx_colors = 1  // duplicates the color indices inside the textures
quantize_tx_colors = 1
quant_tx_pal_size = 16
quant_dithering = 0
quantize_palette = 1
quant_pal_size = 248

// presets
export_tileset = 0  // export a tileset to be imported, if enabled export_scene is disabled
export_scene = 1  // if enabled export_objects is disabled otherwise merge_faces and make_grid are disabled

merge_faces = 1  // merge faces that share the same texture and are coplanar
merge_nm_dist_f = 0.4  // difference between the face angle, 0.2
limit_dist_face_merge = 1  // limit distance between faces to merge them
face_merge_dist_f = 4  // distance for merging the faces
face_merge_max_sides = 8  // max number of sides of the merged polygon, max 8
face_merge_grid_tile_size = 4  // grid tile size used for optimizing the face search
make_grid = 1
grid_tile_size_bits = 2  // size of the tile in bits, it can only be a power of two
remove_t_junctions = 1

file_type_export = 0  // 0 = export c file, 1 = export obj file, 2 = export mdl file
model_id = 0  // id for the exported model

export_model = 1
export_textures = 1
separate_texture_file = 0
export_texture_data = 1
create_lightmap = 1
lightmap_levels = 4
light_color_r = 31
light_color_g = 31
light_color_b = 31
has_alpha_cr = 1  // if one of the textures has an alpha color
alpha_cr_r = 168  // 76
alpha_cr_g = 230  // 105
alpha_cr_b = 29  // 113